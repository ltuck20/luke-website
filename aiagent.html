<!DOCTYPE html>
<!-- AI-Collaboration App: Number Guessing Game -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Everything (HTML, CSS, JS) is in this one file -->
    <style>
        :root {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Simple nav that you can match to your main site */
        nav {
            background: #020617;
            border-bottom: 1px solid #1f2937;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .brand {
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        nav a {
            color: #e5e7eb;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 0.95rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem 3rem;
        }

        .card {
            background: #020617;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
            border: 1px solid #1f2937;
        }

        .card h1 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            margin: 0 0 1.5rem;
            font-size: 0.95rem;
            color: #9ca3af;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.06em;
        }

        .stat-value {
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .input-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        input[type="number"] {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border-radius: 0.5rem;
            border: 1px solid #4b5563;
            background: #020617;
            color: #e5e7eb;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }

        button {
            border: none;
            cursor: pointer;
            border-radius: 0.5rem;
            padding: 0.6rem 1.1rem;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .btn-primary {
            background: #22c55e;
            color: #022c22;
        }

        .btn-primary:hover {
            filter: brightness(1.05);
        }

        .btn-secondary {
            background: #1f2937;
            color: #e5e7eb;
        }

        .btn-secondary:hover {
            filter: brightness(1.1);
        }

        .message {
            min-height: 2.5rem;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .message span {
            display: inline-block;
        }

        .message.hint {
            color: #fbbf24;
        }

        .message.success {
            color: #22c55e;
        }

        .message.error {
            color: #f97373;
        }

        .history {
            margin-top: 1.25rem;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .history-title {
            font-weight: 600;
            margin-bottom: 0.35rem;
        }

        .history-list {
            min-height: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 0.75rem 1rem 1.5rem;
            font-size: 0.8rem;
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }

            .card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Top navigation; update the href values to match your real file names -->
     <nav>
    <div class="brand">Luke Tucker</div>
    <div>
        <a href="../index.html">Home</a>
        <a href="aboutme.html">About Me</a>
        <a href="tableau.html">Tableau</a>
        <a href="aiagent.html">AI Web App</a>
    </div>
    </nav>
    <main>
        <section class="card">
            <h1>Number Guessing Game</h1>
            <p class="subtitle">
                I'm thinking of a number between <strong>1</strong> and <strong>100</strong>.  
                Try to guess it in as few tries as possible.
            </p>

            <div class="stats">
                <div>
                    <div class="stat-label">Current Game</div>
                    <div class="stat-value"><span id="attempts">0</span> attempts</div>
                </div>
                <div>
                    <div class="stat-label">Best Score</div>
                    <div class="stat-value" id="best-score">—</div>
                </div>
            </div>

            <div class="input-row">
                <input 
                    type="number" 
                    id="guess-input" 
                    placeholder="Enter your guess..."
                    min="1" max="100"
                >
                <button class="btn-primary" id="guess-btn">Guess</button>
            </div>

            <div class="message" id="message"></div>

            <button class="btn-secondary" id="reset-btn">New Game</button>

            <div class="history">
                <div class="history-title">Your guesses:</div>
                <div class="history-list" id="guess-history">None yet</div>
            </div>
        </section>
    </main>

    <footer>
        Small web app created with a little help from AI ✨
    </footer>

    <!-- JavaScript logic -->
    <script>
        const guessInput = document.getElementById('guess-input');
        const guessBtn = document.getElementById('guess-btn');
        const resetBtn = document.getElementById('reset-btn');
        const messageEl = document.getElementById('message');
        const attemptsEl = document.getElementById('attempts');
        const bestScoreEl = document.getElementById('best-score');
        const historyEl = document.getElementById('guess-history');

        let secretNumber;
        let attempts;
        let guessHistory = [];

        function initGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1; // 1–100
            attempts = 0;
            guessHistory = [];
            attemptsEl.textContent = attempts.toString();
            historyEl.textContent = 'None yet';
            messageEl.textContent = '';
            messageEl.className = 'message';
            guessInput.value = '';
            guessInput.disabled = false;
            guessBtn.disabled = false;
            guessInput.focus();
        }

        function loadBestScore() {
            const stored = localStorage.getItem('guessGameBest');
            if (stored) {
                bestScoreEl.textContent = stored + ' attempts';
            } else {
                bestScoreEl.textContent = '—';
            }
        }

        function updateBestScore() {
            const stored = localStorage.getItem('guessGameBest');
            if (!stored || attempts < parseInt(stored, 10)) {
                localStorage.setItem('guessGameBest', attempts.toString());
                bestScoreEl.textContent = attempts + ' attempts';
            }
        }

        function renderHistory() {
            if (guessHistory.length === 0) {
                historyEl.textContent = 'None yet';
                return;
            }
            historyEl.textContent = guessHistory.join(', ');
        }

        function handleGuess() {
            const value = guessInput.value.trim();
            const guess = Number(value);

            if (!value || Number.isNaN(guess)) {
                messageEl.textContent = 'Please enter a valid number.';
                messageEl.className = 'message error';
                return;
            }

            if (guess < 1 || guess > 100) {
                messageEl.textContent = 'Your guess must be between 1 and 100.';
                messageEl.className = 'message error';
                return;
            }

            attempts++;
            attemptsEl.textContent = attempts.toString();
            guessHistory.push(guess);
            renderHistory();

            if (guess === secretNumber) {
                messageEl.textContent = `Nice! ${guess} is correct.`;
                messageEl.className = 'message success';
                updateBestScore();
                guessInput.disabled = true;
                guessBtn.disabled = true;
            } else if (guess < secretNumber) {
                messageEl.textContent = 'Too low. Try a higher number.';
                messageEl.className = 'message hint';
            } else {
                messageEl.textContent = 'Too high. Try a lower number.';
                messageEl.className = 'message hint';
            }

            guessInput.value = '';
            guessInput.focus();
        }

        // Event listeners
        guessBtn.addEventListener('click', handleGuess);
        guessInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleGuess();
            }
        });
        resetBtn.addEventListener('click', initGame);

        // Initialize
        loadBestScore();
        initGame();
    </script>
</body>
</html>
